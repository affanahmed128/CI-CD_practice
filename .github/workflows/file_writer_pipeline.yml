name: Python FIle writter CI

on: 
  push:
    branches: 
      - 'master'
  pull_request:
    branches: ["master"]    
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code  
        uses: actions/checkout@v4 
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: pip install pytest
          
      - name: Run tests
        run: pytest
        
      - name: Package build output as ZIP
        run : |
          mkdir Py_output
          cp -r CICDPRACTICE
          zip -r build.zip Py_output

      - name: Package build output as ZIP
        uses: actions/upload-artifact@v4  
        with:
          name: build.zip
          path: build.zip 